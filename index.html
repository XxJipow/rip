<html><head>
<title>Rest In Peanuts</title>
<link rel="icon" href="pfp.png" type="image/x-icon">
<style>
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: url('back.png') no-repeat center center fixed; /* Updated to use an image */
    background-size: cover; /* Ensures the image covers the entire background */
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.memorial-header {
    text-align: center;
    color: #FFE4B5;
    margin: 20px;
}

.chat-container {
    width: 80%;
    max-width: 600px;
    height: 400px;
    background: rgba(255, 228, 181, 0.9);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    position: relative;
    overflow: hidden;
}

.chat-messages {
    height: 320px;
    overflow-y: auto;
    padding: 10px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
}

.message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    max-width: 80%;
}

.user-message {
    background: #DEB887;
    margin-left: auto;
}

.ai-message {
    background: #D2B48C;
}

.input-area {
    display: flex;
    margin-top: 10px;
    gap: 10px;
}

#user-input {
    flex-grow: 1;
    padding: 10px;
    border: 2px solid #8B4513;
    border-radius: 20px;
    outline: none;
}

#send-button {
    padding: 10px 20px;
    background: #8B4513;
    color: #FFE4B5;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.2s;
}

#send-button:hover {
    transform: scale(1.05);
}

.falling-nuts {
    position: fixed;
    top: -20px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}

.squirrel-memorial {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.squirrel-svg {
    width: 100px;
    height: 100px;
    opacity: 0.7;
}
</style>
</head>
<body>
    <div class="memorial-header">
        <h1>üêøÔ∏è RIP - Rest In Peanuts üêøÔ∏è</h1>
        
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                Hello! I'm Peanut's Memory üêøÔ∏è Let's chat about our fallen squirrel friends and share some nutty memories...
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Talk to peanut...">
            <button id="send-button">Send üå∞</button>
        </div>
    </div>

<script>
const responses = [
    "Those little paws will scamper no more... üêæ",
    "They're gathering nuts in squirrel heaven now... üå∞",
    "Gone but not forgotten, like a buried acorn... üå≥",
    "Another bushy tail crosses the heavenly bridge... üå∞",
    "May I find endless acorns in the great oak tree in the sky... ‚≠ê",
];

function createNut() {
    const nut = document.createElement('div');
    nut.innerHTML = 'üå∞';
    nut.style.position = 'fixed';
    nut.style.left = Math.random() * window.innerWidth + 'px';
    nut.style.fontSize = '24px';
    nut.className = 'falling-nuts';
    document.body.appendChild(nut);
    
    setTimeout(() => {
        nut.remove();
    }, 3000);
}

setInterval(createNut, 2000);

document.getElementById('send-button').addEventListener('click', sendMessage);
document.getElementById('user-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
});

function sendMessage() {
    const input = document.getElementById('user-input');
    const message = input.value.trim();
    
    if (message) {
        const messages = document.getElementById('chat-messages');
        
        // Add user message
        const userDiv = document.createElement('div');
        userDiv.className = 'message user-message';
        userDiv.textContent = message;
        messages.appendChild(userDiv);
        
        // Add AI response
        setTimeout(() => {
            const aiDiv = document.createElement('div');
            aiDiv.className = 'message ai-message';
            aiDiv.textContent = responses[Math.floor(Math.random() * responses.length)];
            messages.appendChild(aiDiv);
            
            messages.scrollTop = messages.scrollHeight;
        }, 500);
        
        input.value = '';
        messages.scrollTop = messages.scrollHeight;
    }
}
</script>
</body></html>
